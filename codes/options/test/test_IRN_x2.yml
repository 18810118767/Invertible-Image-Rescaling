name: IRN_x2
suffix: ~  # add suffix to saved images
model: IRN
distortion: sr
scale: 2
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test_1:  # the 1st test dataset
    name: set5
    mode: LQGT
    dataroot_GT: /home/mingqing/data/Set5/HR
    dataroot_LQ: /home/mingqing/data/Set5/LR_x2
  test_2:  # the 2st test dataset
    name: set14
    mode: LQGT
    dataroot_GT: /home/mingqing/data/Set14/HR
    dataroot_LQ: /home/mingqing/data/Set14/LR_x2
  test_3:  # the 3st test dataset
    name: B100
    mode: LQGT
    dataroot_GT: /home/mingqing/data/B100/HR
    dataroot_LQ: /home/mingqing/data/B100/LR_x2
  test_4:  # the 3st test dataset
    name: Urban100
    mode: LQGT
    dataroot_GT: /home/mingqing/data/Urban100/HR
    dataroot_LQ: /home/mingqing/data/Urban100/LR_x2
  test_5:
    name: val_DIV2K
    mode: LQGT
    dataroot_GT: /home/shuxin/data/DIV2K/DIV2K_valid_HR.lmdb
    dataroot_LQ: /home/shuxin/data/DIV2K/DIV2K_valid_LR_bicubic/X2.lmdb


#### network
network_G:
  which_model_G:
    subnet_type: DBNet
  in_nc: 3
  out_nc: 3
  block_num: [8]
  scale: 2
  init: xavier


#### path
path:
  pretrain_model_G: ../experiments/pretrained_models/IRN_x2.pth
