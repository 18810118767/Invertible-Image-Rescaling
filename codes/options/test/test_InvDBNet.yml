name: InvDBNet_x4
suffix: ~  # add suffix to saved images
model: inv-sr
distortion: sr
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1]

datasets:
  test_1:  # the 1st test dataset
    name: set5
    mode: LQGT
    dataroot_GT: /home/shuxin/data/dataset/data4infer/Set5/HR
    dataroot_LQ: /home/shuxin/data/dataset/data4infer/Set5/LR_bicubic
  test_2:  # the 2st test dataset
    name: set14
    mode: LQGT
    dataroot_GT: /home/shuxin/data/dataset/data4infer/Set14/HR
    dataroot_LQ: /home/shuxin/data/dataset/data4infer/Set14/LR_bicubic
  test_3:  # the 3st test dataset
    name: B100
    mode: LQGT
    dataroot_GT: /home/shuxin/data/dataset/data4infer/B100/HR
    dataroot_LQ: /home/shuxin/data/dataset/data4infer/B100/LR_bicubic
  test_4:  # the 3st test dataset
    name: Urban100
    mode: LQGT
    dataroot_GT: /home/shuxin/data/dataset/data4infer/Urban100/HR
    dataroot_LQ: /home/shuxin/data/dataset/data4infer/Urban100/LR_bicubic
  test_5:
    name: val_DIV2K
    mode: LQGT
    dataroot_GT: /home/shuxin/data/DIV2K/DIV2K_valid_HR.lmdb
    dataroot_LQ: /home/shuxin/data/DIV2K/DIV2K_valid_LR_bicubic/X4.lmdb

#### network structures
#network_G:
#  which_model_G: RRDBNet
#  in_nc: 3
#  out_nc: 3
#  nf: 64
#  nb: 23
#  upscale: 4

network_G:

  which_model_G:
    block_type: InvBlockExp
    subnet_type: DBNet

  in_nc: 3

  out_nc: 3

  block_num: [0, 8, 8]

  scale: 4

  init: xavier

#### path
path:
    #pretrain_model_G: ../experiments/pretrained_models/RRDB_ESRGAN_x4.pth
  pretrain_model_G: /home/mingqing/InvSR/experiments/pretrained_models/InvDBNet.pth
